<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>LOGIN TicoRide</title>
<link href="style.css" rel="stylesheet" type="text/css">
<script>
    function check(){
        var userName = document.getElementById('userName').value;
        var userPw = document.getElementById('userPw').value;

        const userStr = localStorage.getItem(userName);


        const userObj = JSON.parse(userStr);


        var storedName = userObj.name;
        var storedPw = userObj.password;



        if(userName == storedName && userPw == storedPw){
            window.close();
            localStorage.setItem('currentUser', userName);
            window.open("Dashboard.html","myWindow");


        }else{
            alert('Error on login');
        }
    }
    </script>
</head>
<body>
<img src="logo.png" alt="Logo" class="center">
    <br>
    <br>
<form class="center">
            <label for="userName">Username:</label><br>
            <input type="text" id="userName" name="user"><br>
            <label for="userPw">Password:</label><br>
            <input type="password" id="userPw" name="pass"><br>
            <p>Not an user? <a href="Registro.html">Register here</a></p> <br>
            <p align="center">
            <input id= "login_btn" type="submit" value="Login" onclick="check()">



            </p>
    </form>





</body>
</html>
